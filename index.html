<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bellade Rendementstool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #FFFFFF;
      color: #005A00;
      scroll-behavior: smooth;
    }

    .page-section {
      padding: 40px 5%;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo {
      height: 40px;
    }

    .contact-button {
      background-color: #00FC63;
      color: #000000;
      font-weight: 900;
      font-family: 'Inter Black', sans-serif;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      border-radius: 8px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .input-form {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .input-column {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #373736;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .field-note {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }

    .button-wrapper {
      margin-top: 30px;
      text-align: center;
    }

    .calculate-button {
      background-color: #00FC63;
      color: #000000;
      font-family: 'Inter Black', sans-serif;
      font-size: 16px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .result-box {
      background: #F4F4F4;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      font-weight: 500;
      color: #373736;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Pagina 1 – Input -->
  <section id="input-section" class="page-section">
    <header class="header">
      <img src="logo.svg" alt="Bellade Logo" class="logo">
      <a href="/contact" class="contact-button">Contact</a>
    </header>

    <h1 class="section-title">Voer je parameters in</h1>

    <form id="input-form" class="input-form">
      <!-- Kolom 1 -->
      <div class="input-column">
        <label>Opstartkost in offerte (€)
          <input type="number" step="0.01" name="opstartkost" required>
        </label>
        <label>Huurprijs in offerte (€)
          <input type="number" step="0.01" name="huurprijs" required>
        </label>
        <label>Vermogen snellader in offerte (kW)
          <input type="number" step="0.1" name="vermogen" required>
        </label>
      </div>

      <!-- Kolom 2 -->
      <div class="input-column">
        <label>Starttarief laadsessie (€)
          <input type="number" step="0.01" name="starttarief" required>
        </label>
        <label>Verkoopprijs kWh (€)
          <input type="number" step="0.01" name="verkoopprijs" required>
        </label>
        <label>Parkeertarief na laadsessie (€/u)
          <input type="number" step="0.01" name="parkeertarief" required>
        </label>
        <label>Eigen aankoopprijs energie (€/kWh)
          <input type="number" step="0.01" name="aankoopprijs" required>
          <small class="field-note">zonder nettarieven, gemiddeld €0,20/kWh</small>
        </label>
      </div>

      <!-- Kolom 3 -->
      <div class="input-column">
        <label>Gemiddeld aantal laadsessies per dag
          <input type="number" step="1" name="laadsessies" required>
        </label>
        <label>Gemiddelde maandelijkse stijging in #laadsessies (%)
          <input type="number" step="0.1" name="stijging" required>
          <small class="field-note">decimalen mogelijk, bv. 3,5</small>
        </label>
      </div>
    </form>

    <div class="button-wrapper">
      <button type="submit" form="input-form" class="calculate-button">Bereken rendement</button>
    </div>
  </section>

  <!-- Pagina 2 – Resultaten zonder grafiek -->
  <section id="results-section" class="page-section">
    <header class="header">
      <img src="logo.svg" alt="Bellade Logo" class="logo">
      <a href="/contact" class="contact-button">Contact</a>
    </header>
    <h1 class="section-title">Resultaten</h1>

    <div class="result-box" id="result-omzet"></div>
    <div class="result-box" id="result-kost"></div>
    <div class="result-box" id="result-terugverdientijd"></div>
    <div class="result-box" id="result-jaarrendement"></div>
    <div class="result-box" id="result-max-verlies"></div>
  </section>

  <!-- Pagina 3 – Grafieken -->
  <section id="charts-section" class="page-section">
    <header class="header">
      <img src="logo.svg" alt="Bellade Logo" class="logo">
      <a href="/contact" class="contact-button">Contact</a>
    </header>
    <h1 class="section-title">Rendementsgrafieken</h1>

    <canvas id="barChart"></canvas>
    <canvas id="lineChart"></canvas>
  </section>

  <!-- Voeg hieronder je script.js toe -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</body>
</html>
