<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bellade Rendementstool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #FFFFFF;
      color: #005A00;
      scroll-behavior: smooth;
    }

    .page-section {
      padding: 40px 5%;
      min-height: 100vh;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .input-form {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .input-column {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #373736;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .field-note {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }

    .button-wrapper {
      margin-top: 30px;
      text-align: center;
    }

    .calculate-button {
      background-color: #00FC63;
      color: #000000;
      font-family: 'Inter Black', sans-serif;
      font-size: 16px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .result-box {
      background: #F4F4F4;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      font-weight: 500;
      color: #373736;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Pagina 1 – Input -->
  <section id="input-section" class="page-section">
    <h1 class="section-title">Voer je parameters in</h1>

    <form id="input-form" class="input-form">
      <!-- Kolom 1 -->
      <div class="input-column">
        <label>Opstartkost in offerte (€)
          <input type="number" step="0.01" name="opstartkost" value="10000" required>
        </label>
        <label>Huurprijs in offerte (€)
          <input type="number" step="0.01" name="huurprijs" value="1250" required>
        </label>
        <label>Vermogen snellader in offerte (kW)
          <input type="number" step="0.1" name="vermogen" value="150" required>
        </label>
      </div>

      <!-- Kolom 2 -->
      <div class="input-column">
        <label>Starttarief laadsessie (€)
          <input type="number" step="0.01" name="starttarief" value="2.5" required>
        </label>
        <label>Verkoopprijs kWh (€)
          <input type="number" step="0.01" name="verkoopprijs" value="0.65" required>
        </label>
        <label>Parkeertarief na laadsessie (€/u)
          <input type="number" step="0.01" name="parkeertarief" value="1.5" required>
        </label>
        <label>Eigen aankoopprijs energie (€/kWh)
          <input type="number" step="0.01" name="aankoopprijs" value="0.20" required>
          <small class="field-note">zonder nettarieven, gemiddeld €0,20/kWh</small>
        </label>
      </div>

      <!-- Kolom 3 -->
      <div class="input-column">
        <label>Gemiddeld aantal laadsessies per dag
          <input type="number" step="1" name="laadsessies" value="20" required>
        </label>
        <label>Gemiddelde maandelijkse stijging in #laadsessies (%)
          <input type="number" step="0.1" name="stijging" value="2.5" required>
          <small class="field-note">decimalen mogelijk, bv. 3,5</small>
        </label>
      </div>
    </form>

    <div class="button-wrapper">
      <button type="submit" form="input-form" class="calculate-button">Bereken rendement</button>
    </div>
  </section>

  <!-- Pagina 2 – Resultaten -->
  <section id="results-section" class="page-section">
    <h1 class="section-title">Resultaten</h1>
    <div class="result-box" id="result-omzet"></div>
    <div class="result-box" id="result-kost"></div>
    <div class="result-box" id="result-terugverdientijd"></div>
    <div class="result-box" id="result-jaarrendement"></div>
    <div class="result-box" id="result-max-verlies"></div>
  </section>

  <!-- Pagina 3 – Grafieken -->
  <section id="charts-section" class="page-section">
    <h1 class="section-title">Rendementsgrafieken</h1>
    <canvas id="barChart"></canvas>
    <canvas id="lineChart"></canvas>
  </section>

  <!-- Inline script -->
  <script>
    document.getElementById("input-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Verstuur naar Flask backend
      const response = await fetch("https://bellade-tool.onrender.com/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      // Toon tekstresultaten
      document.getElementById("result-omzet").textContent = "Omzet: € " + result.omzet;
      document.getElementById("result-kost").textContent = "Kosten: € " + result.kosten;
      document.getElementById("result-terugverdientijd").textContent = "Terugverdientijd: " + result.terugverdientijd + " maanden";
      document.getElementById("result-jaarrendement").textContent = "Jaarlijks rendement: " + result.jaarrendement + " %";
      document.getElementById("result-max-verlies").textContent = "Maximaal verlies: € " + result.max_verlies;

      // Teken grafieken
      const barCtx = document.getElementById("barChart").getContext("2d");
      new Chart(barCtx, {
        type: "bar",
        data: {
          labels: Array.from({ length: result.bar_chart.length }, (_, i) => `Maand ${i + 1}`),
          datasets: [{
            label: "Maandelijks rendement",
            data: result.bar_chart
          }]
        }
      });

      const lineCtx = document.getElementById("lineChart").getContext("2d");
      new Chart(lineCtx, {
        type: "line",
        data: {
          labels: Array.from({ length: result.line_chart.length }, (_, i) => `Maand ${i + 1}`),
          datasets: [{
            label: "Cumulatief rendement",
            data: result.line_chart
          }]
        }
      });

      // Scroll automatisch naar resultaten
      document.getElementById("results-section").scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
