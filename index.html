<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bellade Rendementstool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #FFFFFF;
      color: #005A00;
    }

    section {
      padding: 40px 5%;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .input-column {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #373736;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }

    .button-wrapper {
      margin-top: 30px;
      text-align: center;
    }

    button {
      background-color: #00FC63;
      color: #000000;
      font-family: 'Inter Black', sans-serif;
      font-size: 16px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .result-box {
      background: #F4F4F4;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      font-weight: 500;
      color: #373736;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Pagina 1 -->
  <section>
    <h1>Voer je parameters in</h1>
    <form id="input-form">
      <!-- Kolom 1 -->
      <div class="input-column">
        <label>Opstartkost in offerte (€)
          <input type="number" name="opstartkost" value="10000" required>
        </label>
        <label>Huurprijs in offerte (€)
          <input type="number" name="huurprijs" value="1250" required>
        </label>
        <label>Vermogen snellader in offerte (kW)
          <input type="number" name="vermogen" value="150" required>
        </label>
      </div>

      <!-- Kolom 2 -->
      <div class="input-column">
        <label>Starttarief laadsessie (€)
          <input type="number" name="starttarief" value="2.5" required>
        </label>
        <label>Verkoopprijs kWh (€)
          <input type="number" name="kwhprijs" value="0.65" required>
        </label>
        <label>Parkeertarief na laadsessie (€/u)
          <input type="number" name="parkeertarief" value="1.5" required>
        </label>
        <label>Eigen aankoopprijs energie (€/kWh)
          <input type="number" name="kostprijsenergie" value="0.20" required>
          <div class="note">zonder nettarieven, gemiddeld €0,20/kWh</div>
        </label>
      </div>

      <!-- Kolom 3 -->
      <div class="input-column">
        <label>Gemiddeld aantal laadsessies per dag
          <input type="number" name="laadsessies" value="20" required>
        </label>
        <label>Gemiddelde maandelijkse stijging in #laadsessies (%)
          <input type="number" step="0.1" name="maandstijging" value="2.5" required>
          <div class="note">decimalen mogelijk, bv. 3,5</div>
        </label>
      </div>
    </form>
    <div class="button-wrapper">
      <button type="submit" form="input-form">Bereken rendement</button>
    </div>
  </section>

  <!-- Pagina 2 -->
  <section>
    <h1>Resultaten</h1>
    <div class="result-box" id="result-omzet"></div>
    <div class="result-box" id="result-kost"></div>
    <div class="result-box" id="result-terugverdientijd"></div>
    <div class="result-box" id="result-jaarrendement"></div>
    <div class="result-box" id="result-max-verlies"></div>
  </section>

  <!-- Pagina 3 -->
  <section>
    <h1>Rendementsgrafieken</h1>
    <canvas id="barChart"></canvas>
    <canvas id="lineChart"></canvas>
  </section>

  <script>
    document.getElementById("input-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // vaste waarden toevoegen
      data.huurprijs_later = 275;
      data.verbruik_per_sessie = 39;

      try {
        const res = await fetch("https://bellade-tool.onrender.com/bereken", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Backend error: " + res.status);
        const r = await res.json();

        document.getElementById("result-omzet").textContent = "Omzet: € " + r.omzet;
        document.getElementById("result-kost").textContent = "Kosten: € " + r.energiekost + " (energie) + € " + r.capaciteitskost + " (capaciteit) + € " + r.huurprijs + " (huur)";
        document.getElementById("result-terugverdientijd").textContent = "Terugverdientijd: " + r.terugverdentijd + " maanden";
        document.getElementById("result-jaarrendement").textContent = "Jaarlijks rendement: " + r.rendement_jaarlijks + " %";
        document.getElementById("result-max-verlies").textContent = "Maximaal verlies: € " + r.max_verlies;

        new Chart(document.getElementById("barChart"), {
          type: "bar",
          data: {
            labels: Array.from({ length: 12 }, (_, i) => "Maand " + (i + 1)),
            datasets: [{ label: "Maandelijks rendement", data: r.grafiek_data.slice(0, 12) }]
          }
        });

        new Chart(document.getElementById("lineChart"), {
          type: "line",
          data: {
            labels: Array.from({ length: 144 }, (_, i) => "Maand " + (i + 1)),
            datasets: [{ label: "Cumulatief rendement", data: r.grafiek_data }]
          }
        });

        // Scroll naar resultaten
        document.getElementById("result-omzet").scrollIntoView({ behavior: "smooth" });
      } catch (err) {
        alert("Fout: " + err.message);
      }
    });
  </script>

</body>
</html>
