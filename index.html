<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bellade Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #E3F9E0;
      color: #005A00;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .block {
      background-color: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-column {
      flex: 1 1 calc(20% - 20px);
      min-width: 180px;
    }

    .form-column p {
      font-weight: 600;
      font-size: 1.2em;
      margin: 5px 0 0;
    }

    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Pagina 3: Totaalresultaten -->
    <div class="block" id="totaalresultaten" style="display: none;">
      <h2>Totaaloverzicht investering</h2>

      <div class="form-grid" style="margin-bottom: 20px;">
        <div class="form-column">
          <strong>Max. negatief resultaat</strong>
          <p id="p3_maxverlies">-</p>
        </div>
        <div class="form-column">
          <strong>Rendement maand 61</strong>
          <p id="p3_rendement_maand61">-</p>
        </div>
        <div class="form-column">
          <strong>Jaarlijks rendement (%)</strong>
          <p id="p3_rendement_jaarlijks">-</p>
        </div>
        <div class="form-column">
          <strong>Terugverdientijd (maanden)</strong>
          <p id="p3_terugverdentijd">-</p>
        </div>
        <div class="form-column">
          <strong>Rendement na 12 jaar</strong>
          <p id="p3_rendement_12jaar">-</p>
        </div>
      </div>

      <canvas id="grafiekTotaal" height="300"></canvas>
    </div>
  </div>
  <script>
    function toonPagina3(data) {
      document.getElementById("p3_maxverlies").textContent = data.max_verlies + " €";
      document.getElementById("p3_rendement_maand61").textContent = data.rendement_maand_61 + " €";
      document.getElementById("p3_rendement_jaarlijks").textContent = data.rendement_jaarlijks + " %";
      document.getElementById("p3_terugverdentijd").textContent = data.terugverdentijd + " maanden";
      document.getElementById("p3_rendement_12jaar").textContent = data.rendement_12jaar + " €";

      if (window.totaalChart instanceof Chart) {
        window.totaalChart.destroy();
      }

      const ctx = document.getElementById("grafiekTotaal");
      window.totaalChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: 144 }, (_, i) => i + 1),
          datasets: [{
            label: "Cumulatief rendement",
            data: data.grafiek_data,
            borderColor: "#005A00",
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            annotation: {
              annotations: {
                maxverlieslijn: {
                  type: 'line',
                  yMin: data.max_verlies,
                  yMax: data.max_verlies,
                  borderColor: '#888',
                  borderWidth: 1,
                  borderDash: [6, 6],
                  label: {
                    display: true,
                    content: 'Max negatief',
                    position: 'start'
                  }
                },
                terugverdentijdlijn: {
                  type: 'line',
                  xMin: data.terugverdentijd,
                  xMax: data.terugverdentijd,
                  borderColor: '#888',
                  borderWidth: 1,
                  borderDash: [6, 6],
                  label: {
                    display: true,
                    content: 'Terugverdiend',
                    position: 'top'
                  }
                }
              }
            }
          },
          scales: {
            y: { beginAtZero: false }
          }
        },
        plugins: [Chart.registry.getPlugin('annotation')]
      });

      document.getElementById("totaalresultaten").style.display = "block";
    }
  </script>
</body>
</html>
